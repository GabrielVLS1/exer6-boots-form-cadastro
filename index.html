<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row form-div">
            <div class="col col-12">
                <form>
                    <h1>Cadastro</h1>
                    <div class="input-div">
                        <label for="nome" class="form-label" >Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome">
                    </div>
                    <div class="input-div"> 
                        <label for="email" class="form-label" >Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="input-div">
                        <label for="telefone" class="form-label" >Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
